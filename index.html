<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon-32x32.png"
    />

    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <article class="order-card">
        <div class="order-card__img-box">
          <img src="img/illustration-hero.svg" alt="" aria-hidden="true" />
        </div>
        <div class="order-card__details">
          <h1 class="order-card__heading">Order Summary</h1>
          <p class="order-card__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-card__plan">
            <img
              class="order-card__plan-icon"
              src="img/icon-music.svg"
              alt=""
              aria-hidden="true"
            />
            <div class="order-card__plan-info">
              <span class="order-card__plan-title">Annual Plan</span>
              <span class="order-card__plan-price">$59.99/year</span>
            </div>
            <a class="order-card__link order-card__link--change" href="#"
              >Change</a
            >
          </div>
          <button class="order-card__btn order-card__btn--payment">
            Proceed to Payment
          </button>
          <a class="order-card__link order-card__link--cancel" href="#"
            >Cancel Order</a
          >
        </div>
      </article>
    </main>

  </body>
</html>
